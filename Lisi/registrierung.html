<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guapo. | Registrierung</title>

    <link rel="icon" href="../images/clementine.png" sizes="16x16 32x32" type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
    <div id="navbar"></div>

    <div class="container">

        <h1 id="accountErstellen">Registrierung</h1>

        <h6 class="mb-0 me-4">Anrede: </h6>

        <div class="form-check form-check-inline mb-2 me-4">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="anrede-herr" value="option1" />
            <label class="form-check-label" for="femaleGender">Herr</label>
        </div>

        <div class="form-check form-check-inline mb-2 me-4">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="anrede-frau" value="option2" />
            <label class="form-check-label" for="maleGender">Frau</label>
        </div><br>

        <form class="row g-2" novalidate>


            <div class="col-6 form-floating">
                <input type="text" name="vname" id="vname" class="form-control" placeholder="Vorname Eingabe"
                    required />
                <label class="registrierungLabel" for="vname">Vorname</label><br />
            </div>

            <div class="col-6 form-floating">
                <input type="text" name="nname" id="nname" class="form-control" placeholder="Nachname Eingabe"
                    required />
                <label class="registrierungLabel" for="nname">Nachname</label><br />
            </div>

            <div class="col-5 form-floating">
                <input type="text" name="adresse" id="adresse" class="form-control" placeholder="Adresseingabe"
                    required />
                <label class="registrierungLabel" for="adresse">Adresse</label><br />
            </div>

            <div class="col-2 form-floating">
                <input type="text" name="hausnr" id="hausnr" class="form-control" placeholder="Hausnummereingabe"
                    required />
                <label class="registrierungLabel" for="hausnr">Nr.</label><br />
            </div>

            <div class="col-2 form-floating">
                <input type="text" name="plz" id="plz" class="form-control" placeholder="PLZ-eingabe" required />
                <label class="registrierungLabel" for="plz">PLZ</label><br />
            </div>

            <div class="col-3 form-floating">
                <input type="text" name="ort" id="ort" class="form-control" placeholder="Orteingabe" required />
                <label class="registrierungLabel" for="ort">Ort</label><br />
            </div>

            <div class="form-floating">
                <input type="email" name="mail" id="mail" class="form-control" placeholder="Email-eingabe" required />
                <label class="registrierungLabel" for="email">E-Mail</label>
                <div class="invalid-feedback">Invalid email</div>
                <div class="valid-feedback">Correct email</div>
                <br />
            </div>

            <div class="form-floating">
                <input type="text" name="benutzer" id="benutzer" class="form-control" placeholder="benutzername-eingabe"
                    required />
                <label class="registrierungLabel" for="benutzer">Benutzername</label><br />
            </div>

            <div class="form-floating">
                <input type="password" name="passwort" id="passwort" class="form-control" placeholder="passwort-eingabe"
                    required />
                <label class="registrierungLabel" for="passwort">Passwort</label><br />
            </div>

            <div class="form-floating">
                <input type="password" name="passwort" id="passwort" class="form-control" placeholder="passwort-eingabe"
                    required />
                <label class="registrierungLabel" for="passwort">Passwort wiederholen</label> <br />
            </div>

            <div class="mt-0 mb-3">
                <button type="submit" class="btn btn-primary w-100">Account erstellen</button>
            </div>

        </form>

    </div>
    <script>
        const form = document.querySelector("form");

        form.addEventListener("submit", (e) => {
            if (!form.checkValidity()) {
                e.preventDefault();
            }

            form.classList.add("was-validated");
        });
    </script>

<div id="footer"></div>
<script src="./javascript/main.js"></script>
</body>

</html>
